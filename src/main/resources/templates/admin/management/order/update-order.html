<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/index.html :: lib}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:replace th:replace="~{admin/index.html :: sidebar}"></th:replace>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <th:replace th:replace="~{admin/index.html :: navbar}" ></th:replace>
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Update Order</h1>
                <p class="mb-4">Use the form below to update a order.</p>

                <!-- Add Product Form -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Update Order</h6>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" th:action="@{/admin/orders/update/{id}(id=${cart.id})}" th:object="${cart}">
                            <div class="form-group">
                                <label for="orderStatus">Customer Name:</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="dateBegin">Date Begin:</label>
                                <input type="text" class="form-control" id="dateBegin" th:field="*{dateBegin}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="dateEnd">Date End:</label>
                                <input type="text" class="form-control" id="dateEnd" th:field="*{dateEnd}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="paymentMethods">Payment Method:</label>
                                <input type="text" class="form-control" id="paymentMethods" th:field="*{paymentMethods}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="totalPrice">Product Price:</label>
                                <input type="text" class="form-control" id="totalPrice" th:field="*{totalPrice}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fee">Delivery charges:</label>
                                <input type="text" class="form-control" id="fee" th:field="*{district.fee}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="totalshippingprice">Total Price:</label>
                                <input type="number" class="form-control" id="totalshippingprice" th:field="*{totalshippingprice}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderStatus">Trading Code:</label>
                                <input type="number" class="form-control" id="tradingCode" th:field="*{tradingCode}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderStatus">User ID:</label>
                                <input type="text" class="form-control" id="user" th:field="*{user}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderStatus">District:</label>
                                <input type="text" class="form-control" id="district" th:field="*{district.districtName}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderStatus">Order Status:</label>
                                <select class="form-control" id="orderStatus" name="orderStatus" th:field="*{orderStatus}">
                                    <option value="Chờ xử lý" th:selected="${cart.orderStatus == 'Chờ xử lý'}">Chờ xử lý</option>
                                    <option value="Đang xử lý" th:selected="${cart.orderStatus == 'Đang xử lý'}">Đang xử lý</option>
                                    <option value="Đang giao" th:selected="${cart.orderStatus == 'Đang giao'}">Đang giao</option>
                                    <option value="Giao hàng thành công" th:selected="${cart.orderStatus == 'Giao hàng thành công'}">Giao hàng thành công</option>
                                    <option value="Huỷ" th:selected="${cart.orderStatus == 'Huỷ'}">Huỷ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="orderStatus">Note:</label>
                                <input type="text" class="form-control" id="notes" th:field="*{notes}" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <a th:href="@{/admin/orders}" class="btn btn-link">Cancel</a>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:replace th:replace="~{admin/index.html :: logout}"></th:replace>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

</body>
</html>
