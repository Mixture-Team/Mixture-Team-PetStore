<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{auth/lib.html :: lib}">
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<!--<div th:replace="~{fragment/header.html :: header}"></div>-->
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <a href="#!">
                                <img th:src="@{/img/Logo_Text.png}" alt="BootstrapBrain Logo" style="width: max-content; height: 180px">
                            </a>
                        </div>
                        <form id="resetPasswordForm" th:action="@{/auth/reset-password}" method="post" onsubmit="return validateForm()">
                            <input type="hidden" name="resetPasswordToken" th:value="${resetPasswordToken}">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="" required>
                                        <label for="newPassword" class="form-label text-secondary">Mật khẩu mới</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="" required>
                                        <label for="confirmPassword" class="form-label text-secondary">Nhập lại mật khẩu mới</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div id="passwordMismatch" class="alert alert-danger d-none" role="alert">
                                        Mật khẩu không khớp. Vui lòng nhập lại.
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Đặt lại mật khẩu</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<div th:replace="~{fragment/footer.html :: footer}"></div>-->

<script type="text/javascript">
    function validateForm() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            document.getElementById("passwordMismatch").classList.remove("d-none");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
