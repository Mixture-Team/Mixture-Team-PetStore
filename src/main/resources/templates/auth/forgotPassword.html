<!DOCTYPE html>
<html lang="en">
<head th:replace="~{auth/lib.html :: lib}">
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>
<body>
<!-- Password Reset 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="#!">
                                <img th:src="@{/img/auth_mixture.png}" alt="BootstrapBrain Logo">
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Cung cấp địa chỉ email được liên kết với tài khoản của bạn để khôi phục mật khẩu.</h2>
                        <form th:action="@{/auth/forgot-password}" method="post">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                                        <label for="email" class="form-label text-secondary">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn fs-5" type="submit">Gửi yêu cầu đặt lại mật khẩu</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                        <a th:href="@{/auth/login}" class="link-primary text-decoration-none fs-6">Đăng nhập</a>
                                        <a th:href="@{/auth/register}" class="link-primary text-decoration-none fs-6">Đăng ký</a>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger fs-6 mt-2" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
