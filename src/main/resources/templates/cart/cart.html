<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GIỎ HÀNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Thymeleaf fragment for additional resources -->
    <th:block th:replace="~{fragment/lib.html :: lib}"></th:block>
    <!-- Liên kết file JavaScript -->
    <script src="/js/cart.js"></script> <!-- Cập nhật đường dẫn đúng đến file cart.js -->
</head>

<body>
<!-- Header -->
<div th:replace="~{fragment/header.html :: header}"></div>

<div class="container mt-4">
    <h1>GIỎ HÀNG</h1>
    <div class="row">
        <div class="col-lg-9">
            <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Không có sản phẩm trong giỏ hàng !!!</div>
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>SẢN PHẨM</th>
                    <th>SỐ LƯỢNG</th>
                    <th>GIÁ (ĐÃ GIẢM)</th>
                    <th>TỔNG TIỀN</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.product.promotionPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.total_price, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">X</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-3">
                <div class="col-auto">
                    <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <!-- Calculate total all_price -->
            <h1 class="total-amount">TỔNG SỐ TIỀN</h1>
            <p>Tổng số tiền: <span th:text="${#numbers.formatDecimal(cartTotalPrice, 0, 'COMMA', 2, 'POINT')}"></span></p>
            <a th:href="@{/cart/pay}" class="btn btn-red d-block mb-2">Đi đến trang thanh toán</a>
            <a th:href="@{/cua-hang}" class="btn btn-outline-red d-block">Tiếp tục mua sắm</a>
        </div>
    </div>
</div>

<!-- Start Footer -->
<div th:replace="~{fragment/footer.html :: footer}"></div>
<!-- End Footer -->

</body>
</html>
