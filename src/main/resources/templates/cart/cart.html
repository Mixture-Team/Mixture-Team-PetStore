<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Thymeleaf fragment for additional resources -->
    <th:block th:replace="~{fragment/lib.html :: lib}"></th:block>
</head>

<body>
<!-- Header -->
<div th:replace="~{fragment/header.html :: header}"></div>

<div class="container mt-4">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (Discount)</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.product.promotionPrice, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(item.product.promotionPrice * item.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <div class="col-auto">
            <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
        </div>
        <div class="col-auto">
            <a th:href="@{/order/checkout}" class="btn btn-primary ms-2">Proceed to Checkout</a>
        </div>
    </div>
</div>

<!-- Start Footer -->
<div th:replace="~{fragment/footer.html :: footer}"></div>
<!-- End Footer -->

</body>
</html>
