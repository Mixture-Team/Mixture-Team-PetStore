<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/lib.html :: lib}"></head>
<body>
<div th:replace="~{fragment/header.html :: header}"></div>
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-5 text-right">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="get" class="modal-content modal-body border-0 p-0">
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                <button type="submit" class="input-group-text bg-success text-light">
                    <i class="fa fa-fw fa-search text-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row mb-5">
        <div class="col-xl-4">

            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body2 text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="https://static.vecteezy.com/system/resources/thumbnails/008/442/086/small_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Thông tin người dùng</div>
                <div class="card-body2">
                    <form>
                        <div th:each = "user:${user}">
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Tên người dùng</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" th:value="${user.username}" readonly>
                        </div>
                            <div class="md-3">
                                <label class="small mb-1" for="inputLocation">Địa chỉ</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" th:value="${user.address}" readonly>
                            </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" th:value="${user.email}" readonly>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Số điện thoại </label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" th:value="${user.phone}" readonly>
                            </div>
                        </div>
                        </div>
                        <a th:href="@{/user/profile/edit/{id}(id=${user.id})}" class="btn btn-primary">Chỉnh sửa thông tin</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragment/footer.html :: footer}"></div>
</body>

</html>
